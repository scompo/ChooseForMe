<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="main-template" lang="en">
<head>
<title>Add new</title>
</head>
<body>
	<div layout:fragment="panelTitle">
		<h4>Add new</h4>
	</div>
	<div layout:fragment="content">
		<form action="#" th:action="@{/new}" th:object="${newStuff}"
			method="post">
			<div class="form-group">
				<label class="control-label" for="name">Name</label> <input
					type="text" th:field="*{name}" class="form-control" id="name"
					placeholder="name"></input>
			</div>
			<div class="form-group">
				<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
					Error</p>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default btn-block">Add the created new stuff!
				</button>
			</div>
		</form>
	</div>
</body>
</html>
